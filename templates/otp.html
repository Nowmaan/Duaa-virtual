<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>verification</title>
 <link rel="stylesheet" href="{{url_for('static',filename='styleotp.css')}}">
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

</head>
<body>
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p class="ero">{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
      <div class="container">
    <div class="login-content">
      <form action="/otp" id="basic-form" method="POST" >
      <h2 style="font-size: 14px;margin-right: 9px; font-weight: bold;color: white;">Please enter the 4-digit verification code we sent via Email:</h2><br>

      <div class="div">
        <input id="1st"type="text" name="otp1" maxLength="1" onkeyup="clickEvent(this,'2nd')">
        <input id="2nd"type="text" name="otp2" maxLength="1" onkeyup="clickEvent(this,'3rd')" >
        <input id="3rd"type="text" name="otp3" maxLength="1" onkeyup="clickEvent(this,'4th')">
        <input id="4th"type="text" name="otp4" maxLength="1" onkeyup="clickEvent(this,'5th')">
        <input id="5th"type="text" name="otp5" maxLength="1"  ><br><br>
        <input type="submit" class="btn" value="Verify"><br>
      </div>
      <div>
        <p style="font-size: 14px; font-weight: bold;margin-top:9px;color:white;">Didn't receive the code?</p>
        <a href="#">Send code again</a>
      </div>
      </form>
       </div>
  </div>

  <script>function clickEvent(first,last){
    if(first.value.length){
        document.getElementById(last).focus();
    }
}</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
