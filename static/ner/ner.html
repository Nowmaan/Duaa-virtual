<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ner.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKP</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src=".jpg" alt style="
            width: 100px;"></a>
    <div class="toggle"><a href="../../user.html"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Nerkonda Paarvai</span></h2>
            <p>
                Nerkonda Paarvai is a 2019 Indian Tamil-language legal drama film written and directed by H. Vinoth, Produced by Boney Kapoor.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Nerkonda Paarvai - Official Movie Trailer _ Ajith Kumar _ Shraddha Srinath _ Yuvan Shankar Raja.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
