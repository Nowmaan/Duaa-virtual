<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="vim.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viswasam</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="7.png" alt style="
            width: 200px;"></a>
    <div class="toggle"><a href="../../user.html"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Viswasam</span></h2>
            <p>
                Viswasam is a 2019 Indian Tamil-language action drama film written and directed by Siva. The film stars Ajith Kumar and Nayanthara.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Viswasam - Official Trailer _ Ajith Kumar, Nayanthara _ Sathya Jyothi Films.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
