<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="big.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigil</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src=".jpg" alt style="
            width: 100px;"></a>
    <div class="toggle"><a href="../../user.html"><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Bigil</span></h2>
            <p>
                Bigil ( transl. Whistle) is a 2019 Indian Tamil-language sports action film written and directed by Atlee and produced by Kalpathi S. Aghoram under the banner AGS Entertainment.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Bigil - Official Trailer _ Thalapathy Vijay, Nayanthara _ A.R Rahman _ Atlee _ AGS.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
